  {% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <form class="form" action="/juggling-trick" method="post">

        <div class="form-group">
          <fieldset>

            <legend>
              <h3 class="heading-large">Which types of juggling balls do you prefer?</h3>
              <span class="body-text">Select all that apply</span>
            </legend>

            <div class="multiple-choice">
              <input id="waste-type-1" name="juggling-balls-type" type="checkbox" value="Round balls">
              <label for="waste-type-1">Round balls</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-2" name="juggling-balls-type" type="checkbox" value="Square balls">
              <label for="waste-type-2">Square balls</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-3" name="juggling-balls-type" type="checkbox" value="Triangular balls">
              <label for="waste-type-3">Triangular balls</label>
            </div>


          </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
    </div>
  </div>
</main>

{% endblock %}
